{{ define "main" }}

<section class="global-page-header">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="block">
					<h2>{{ .Title }}</h2>
					<div class="portfolio-meta">
						<span>{{ dateFormat "Monday, Jan 2, 2006" .Date }}</span>|
						<span> Tags:
							{{ if ne .Params.tags nil }}{{ delimit .Params.tags ", " }}{{ end }}
						</span>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>

<section class="single-post">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				{{ with .Params.image }}
				<div class="post-img">
					<img class="img-fluid" alt="" src="{{ . | absURL }}">
				</div>
				{{ end }}
				<div class="post-content">
					{{ .Content }}
				</div>
			</div>
		</div>
	</div>
</section>

{{ partial "cta.html" . }}

{{ end }}
